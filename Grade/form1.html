<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodluyoruz front-end</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div id="alert"></div>

    <h1 id="greeting" style="text-align: center;">ÖĞRENCİ NOT LİSTESİ</h1>

    <div class="container mt-5"> 
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm" method="GET">
                    <div class="mb-3">
                        <label class="form-label" for="username">Kullanıcı adı</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="score">Not bilgisi</label>
                        <input class="form-control" type="number" name="score" id="score">
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Gonder</button>

                        <button type="reset" class="btn btn-danger" >Sıfırla</button>
                    </div>
                </form>
             </div>
             <div class="col-sm-8 offset-sm-2">
                <ul id="userList" class="list-group"></ul>
            </div>
            
        </div> 
    </div>

    <script src="b.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
